apiVersion: apps/v1
kind: Deployment
metadata:
  name: solaria
  labels:
    app: zodiac-academy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: zodiac-academy
  template:
    metadata:
      labels:
        app: zodiac-academy
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: welcome-to-solaria
        image: ghcr.io/arunalk/welcome-to-solaria:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 150Mi
          limits:
            cpu: 150m
            memory: 200Mi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "90%"
      maxUnavailable: "10%"